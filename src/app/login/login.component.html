<div class="bg-danger">
    <div id="layoutAuthentication">
        <div class="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        {{ cadastrando ? 'Cadastro de Novo Usuário' : 'Entrar' }}
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-success" *ngIf="mensagemSucesso">
                                        {{ mensagemSucesso }}
                                    </div>

                                    <div class="alert alert-danger" *ngFor="let erro of errors">
                                    {{ erro }}
                                    </div>

                                    <form #loginForm="ngForm" (submit)="onSubmit()">
                                        <div class="form-group">
                                            <label class="small mb-1">Login: </label>
                                            <input type="text" name="username" class="form-control py-4" placeholder="Digite seu login" autocomplete="off" [(ngModel)]="username" />
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1">Password: </label>
                                            <input type="password" name="password" class="form-control py-4" placeholder="Digite sua senha" 
                                                [(ngModel)]="password" />
                                        </div>
                                        <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                                            <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">
                                                Enviar
                                            </button>
                            
                                            <button type="button" class="btn btn-success" *ngIf="cadastrando" (click)="cadastrar()">
                                                Cadastrar
                                            </button>

                                            <button type="button" class="btn btn-danger ml-2" *ngIf="cadastrando" (click)="cancelarCadastro()">
                                                Cancelar
                                            </button>
                                        </div>
                                    </form>
                                </div>

                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="#" (click)="preparaCadastrar($event)">
                                            Não possui Usuário? Cadastre-se!
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
